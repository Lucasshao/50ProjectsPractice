<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Choice Picker</title>
</head>
<body>
  <div class="container">
    <h3>Enter all of the choices divided by a comma (','). <br>Press enter when you're done</h3> <!--line break ==> <br> -->
    <textarea placeholder="Enter choices here..." id="textarea"></textarea> <!--textarea#textarea -->
    
    <div id="tags">
      <span class="tag">Choice 1</span>
      <span class="tag">Choice 2</span>
      <span class="tag">Choice 3</span>
    </div><!--spans with the class of tag and some text of the different choices -->
  </div>
  <script src="script.js"></script>
</body>
</html>
